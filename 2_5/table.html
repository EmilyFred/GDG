<!DOCTYPE HTML>
<html>
<head>
<p>Table answer
</head>
<body>
<table>
	<!--
	we use tr to represnt our first row,
	we use th to represnt table header (text in bold)
	-->
	<tr>
		<th>Name</th>
		<th>Favorite Color</th>
	</tr>
	<!--
	 we use tr to represnt two other rows
	 we use td to represent table body
	-->
	<tr>
		<td>Troy</td>
		<td>Dog</td>
	</tr>
	<tr>
		<td>Jessica</td>
		<td>Cat</td>
	</tr>
</table>
</table>
</body>
</html>
